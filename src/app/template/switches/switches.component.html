<h2>Template: Switches</h2>
<hr>

<form autocomplete="off" #myForm="ngForm">
    <div class="row mb-3">
        <label for="gender" class="col-sm-3 col-form-label">
            Gender
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                [(ngModel)]="person.gender"
                required
                type="radio" 
                class="form-check-input" 
                name="gender" 
                value="M" 
                id="male">
                <label for="male" class="form-check-label">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input 
                [(ngModel)]="person.gender"
                required
                type="radio" 
                class="form-check-input" 
                name="gender" 
                value="F" 
                id="female">
                <label for="female" class="form-check-label">
                    Female
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label for="notification" class="col-sm-3 col-form-label">
            Notifications
        </label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input 
                [(ngModel)]="person.notification"
                type="checkbox" 
                class="form-check-input" 
                name="notification" 
                id="notification">
                <label for="notification" class="form-check-label">
                    I want to recieve notifications.
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label for="terms" class="col-sm-3 col-form-label">
            Terms and conditions
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                [(ngModel)]="terms"
                type="checkbox" 
                class="form-check-input" 
                required
                name="terms" 
                id="terms">
                <label for="terms" class="form-check-label">
                    I agree.
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <button 
            [disabled]="myForm.invalid"
            type="submit"
            class="btn btn-primary float-end">
                Save
            </button>
        </div>
    </div>
</form>

<div class="row row-cols-1 row-cols-md-2">
    <div class="col">
        <span>Person</span>
        <pre>{{ person | json }}</pre>

        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json}}</pre>

    </div>
</div>
